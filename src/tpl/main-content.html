<main id="content">
  <div class="d-flex align-items-center justify-content-center main-content mt-5">
    <div class="container">
      <div class="row">
        <div class="my-5 col-md-8">
          <form action="email-sent" method="POST">
            <h1>{{main.registra}}</h1>
            <br/>
            <h5>
		    {{{main.descrizioneForm}}}
            </h5>
            <br />
            <div class="form-group">
              <input type="text" class="form-control" id="nomeReferente" name="nomeReferente" required>
              <label for="nomeReferente">
		      {{main.labelnomeReferente}}
	      </label>
            </div>

            <div class="form-group">
              <i class="ico-prefix it-search"></i>
              <input type="text" class="form-control autocomplete" id="ricercaAmministrazione" name="description">
	      <label for="ricercaAmministrazione">{{main.labelricercaAmministrazione}}</label>
              <small class="form-text text-muted">{{main.labelricercaAmministrazioneDescrizione}}
              </small>
              <ul id="risultatoRicerca" class="autocomplete-list"></ul>
            </div>

            <div class="form-group active child">
              <input type="text" class="form-control-plaintext active readonly" id="ipa" name="ipa" tabindex="-1"
                     required>
              <label for="ipa">{{main.labelipa}}</label>
            </div>

            <div class="form-group active child">
              <input type="text" class="form-control-plaintext active readonly" id="nomeAmministrazione" tabindex="-1"
                     required>
              <label for="nomeAmministrazione">{{main.nomeAmministrazione}}</label>
            </div>

            <div class="form-group active child">
              <input type="text" class="form-control-plaintext active readonly" id="pec" name="pec" tabindex="-1" required>
	      <label for="pec">{{main.labelpec}}</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="url" name="url" required>
	      <label for="url">{{main.labelurl}}</label>
              <small class="form-text text-muted">
		{{main.labelurlDescrizione}}
              </small>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">
		    {{main.labelurl}}
	    </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
