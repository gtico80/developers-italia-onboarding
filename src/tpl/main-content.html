<main id="content">
    <div class="d-flex align-items-center justify-content-center main-content mt-5">
      <div class="container">
        <div class="row">
          <div class="my-5 col-md-8">
            <form action="email-sent" method="POST">
		    <h1>{{main.registra}}</h1>
                <br/>
		<h5>{{{main.descrizioneForm}}}</h5>

                <div class="form-group">
                  <input type="text" class="form-control" id="nomeReferente" name="nomeReferente" required>
		  <label for="nomeReferente">{{main.labelnomeReferente}}</label>
                </div>

                <div class="form-group">
                  <i class="ico-prefix it-search"></i>
                  <input type="text" class="form-control" id="ricercaAmministrazione">
		  <label for="ricercaAmministrazione">{{main.labelricercaAmministrazione}}</label>
		  <small class="form-text text-muted">{{main.labelricercaAmministrazioneDescrizione}}</small>
                  <ul id="risultatoRicerca" class="autocomplete-wrap"></ul>
                </div>

                <div class="form-group active child">
                  <input type="text" class="form-control active" id="ipa" name="ipa" readonly>
		  <label for="ipa">{{main.labelipa}}</label>
                </div>

                <div class="form-group active child">
                  <input type="text" class="form-control active" id="nomeAmministrazione" readonly>
		  <label for="nomeAmministrazione">{{main.nomeAmministrazione}}</label>
                </div>

                <div class="form-group active child">
                  <input type="text" class="form-control active" id="pec" readonly>
                  <label for="pec"></label>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" id="url" name="url" required>
		  <label for="url">{{main.labelurl}}</label>
                  <small class="form-text text-muted">
			  {{main.labelurlDescrizione}}
		  </small>
                </div>

                <br>
		<button type="submit" class="btn btn-primary">{{common.btnregistra}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
